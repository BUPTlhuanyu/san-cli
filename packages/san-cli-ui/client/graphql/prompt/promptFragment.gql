#import "./promptChoiceFragment.gql"
#import "./promptErrorFragment.gql"

fragment prompt on PromptCommon {
  id
  type
  visible
  enabled
  name
  message
  placeholder
  group
  description
  link
  choices {
    ...promptChoice
  }
  value
  valueChanged
  error {
    ...promptError
  }
  tabId
}
